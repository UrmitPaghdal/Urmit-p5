<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var a = (parseInt(prompt("Enter Number Of A : ")));
        var b = (parseInt(prompt("Enter Number Of B : ")));
        console.log("A = "+a);
        console.log("B = "+b);

        console.log("Sum of A & B is " + a + " + " + b + " = " + (a + b));
        console.log("Sum of A & B is " + a + " - " + b + " = " + (a - b));
        console.log("Sum of A & B is " + a + " * " + b + " = " + (a * b));
        console.log("Sum of A & B is " + a + " / " + b + " = " + (a / b));
    </script>

    <script>
        var c = (parseInt(prompt("Enter Number Of C : ")));
        var d = (parseInt(prompt("Enter Number Of D : ")));
        console.log("C = "+c);
        console.log("D = "+d);
            var e = c;
            c = d;
            d = e;
        console.log("Swapping of C and D : ");
        console.log("C = "+c);
        console.log("D = "+d);
    </script>

    <script>
        var c = (parseInt(prompt("Enter value of Temprature : ")));
        console.log("Celsius = " + c);
        console.log("Celsius to Fahrenheit =" + ((c * (9/5)) + 35));
    </script>

<script>
    var sal = (parseInt(prompt("Enter Base Salary : ")));
    var hra = (parseInt(prompt("HRA in percentage : ")));
    var da = (parseInt(prompt("DA in percentage : ")));
    var ta = (parseInt(prompt("TA in percentage : ")));
    console.log("Salary = " + sal);
    console.log("HRA = " + hra + "%");
    console.log("DA = " + da + "%");
    console.log("TA = " + ta + "%");

    console.log("Total salary = Rs. " + (sal + (hra / 100 * sal) + (da / 100 * sal) + (ta / 100 * sal)));
</script>

<script>
    const pi = 3.14;
    var r = (parseInt(prompt("Enter the value of (r) : ")));
    console.log("Radius = " + r);

    console.log("Area of circle : " + (pi * r * r));
</script>

<script>
    var w = (parseInt(prompt("Enter the value of (w) : ")));
    var h = (parseInt(prompt("Enter the value of (h) : ")));
    console.log("Width = " + w);
    console.log("Height = " + h);

    console.log("Area of triangle : " + (0.5 * w * h));
</script>

<script>
    var pri = (parseInt(prompt("Enter principle : ")));
    var rate = (parseInt(prompt("Enter rate : ")));
    var time = (parseInt(prompt("Enter time period : ")));
    console.log("Principle = " + pri);
    console.log("Rate = " + rate);
    console.log("Time = " + time);

    console.log("Rate of interest : " + ((pri * rate * time) / 100));
</script>

</body>
</html>
